<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="clock">
            <p id="clockText">21:32</p>
        </div>
        <div id="calendar">
            <p id="dateText">11月9日 星期一</p>
            <p id="dateLuna">庚子年九月廿四</p>
        </div>
            <div id="musicPlayer">
                <div id="album-icon"></div>
                <div id="song-info">
                    <p id="song-title">Walk</p>
                    <p id="albumAndArtist">Foo Fighters - Wasting Light</p>
                </div>
                <div id="controlArea">
                    <div id="processBar">
                        <div id="barBackground"></div>
                        <div id="barPlayed"></div>
                        <div id="currentTime">0:21</div>
                        <div id="leftTime">-4:23</div>
                    </div>
                    <button id="previous"></button>
                    <button id="pause"></button>
                    <button id="next"></button>
                    <div id="volumeBar">
                        <div id="volumeBarBackground"></div>
                        <div id="volumeBarMoved"></div>
                        <div id="controlDot"></div>
                    </div>
                </div>
            </div>
        <div id="notification">                
            <h2 id="noti-header">通知中心</h2>
            <br/>
            <div class="noti-block">
                <p class="noti-icon"></p>
                <p class="noti-title">网易云音乐</p>
                <p class="noti-time">11:30</p>
                <p class="noti-text"></p>
            </div>
            <br/>
            <div class="noti-block">
                <p class="noti-icon"></p>
                <p class="noti-title"></p>
                <p class="noti-time"></p>
                <p class="noti-text"></p>
            </div>
        </div>
       
    </div>
</body>
</html>
