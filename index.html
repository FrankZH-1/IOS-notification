<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFuckingP4ge</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock">
            <p class="clockText">21:32</p>
        </div>
        <div class="calendar">
            <p class="dateText">11月9日 星期一</p>
            <p class="dateLuna">庚子年九月廿四</p>
        </div>
        <div class="musicPlayer">
            <div class="album-icon"></div>
            <div class="song-info">
                <p class="song-title">Walk</p>
                <p class="albumAndArtist">Foo Fighters - Wasting Light</p>
            </div>
            <div class="controlArea">
                <div class="processBar">
                    <div class="barBackground"></div>
                    <div class="barPlayed"></div>
                    <div class="currentTime">0:21</div>
                    <div class="leftTime">-4:23</div>
                </div>
                <div class="controlButtons">
                    <div class="previous"></div>
                    <div class="pause"></div>
                    <div class="next"></div>
                </div>
                <div class="volumeBar">
                    <div class="volumeBarBackground"></div>
                    <div class="volumeBarMoved"></div>
                    <div class="controlDot"></div>
                </div>
            </div>
        </div>
        <div class="notification">
            <h2 class="noti-header">通知中心</h2>
            <div class="noti-block">
                <p class="noti-icon"></p>
                <p class="noti-title">网易云音乐</p>
                <p class="noti-time">11:30</p>
                <p class="noti-text"></p>
            </div>
            <div class="noti-block">
                <p class="noti-icon"></p>
                <p class="noti-title"></p>
                <p class="noti-time"></p>
                <p class="noti-text"></p>
            </div>
        </div>

    </div>
</body>

</html>
